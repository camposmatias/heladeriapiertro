<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.typekit.net/odh5exg.css">
        <link rel="stylesheet" href="./css/estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
        <script src="https://kit.fontawesome.com/11181f94df.js" crossorigin="anonymous"></script>
        <title>Pedidos</title>
<body>
    <header class="encabezado">
        <div>
            <h1 >Heladerías Pietro</h1>
        </div>
        <nav> 
            <button>Historia</button>
            <a href="ubicacion.html"><button>Sucursales</button></a>
            <a href="productosflex.html"><button>Productos con Flexbox</button></a>
            <a href="productosgrid.html"><button>Productos con Grilla</button></a>
            <a href="pedidos.html"><button>Pedidos</button></a>
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </nav>
    </header>
    <main>
        <section class="pedido">
            <h2>Pedidos al por mayor</h2>
            <form action="https://formspree.io/f/mnnakjlg" method="POST">
                <fieldset class="formulario">
                    <div class="input-group">
                        <label>Nombre:</label>
                        <input size="30" type="text" name="nombre">
                    </div>
        
                    <div class="input-group">
                        <label>Teléfono:</label>
                        <input size="30" type="number" name="telefono">
                    </div>
        
                    <div class="input-group">
                        <label>Email:</label>
                        <input size="30" type="email" name="email">
                    </div>
        
                    <div class="input-group">
                        <label for="dulce">Dulce de leche granizado:</label>
                        <select name="Sabor_Cantidad_Dulce_de_Leche" id="dulce">
                            <option value="">Seleccionar</option>
                            <option value="Dulce de leche granizado x 3Kg">3Kg</option>
                            <option value="Dulce de leche granizado x 5Kg">5Kg</option>
                            <option value="Dulce de leche granizado x 10Kg">10Kg</option>
                        </select>
                    </div>
        
                    <div class="input-group">
                        <label for="limon">Limón:</label>
                        <select name="Sabor_Cantidad_Limon" id="limon">
                            <option value="">Seleccionar</option>
                            <option value="Limón x 3Kg">3Kg</option>
                            <option value="Limón x 5Kg">5Kg</option>
                            <option value="Limón x 10Kg">10Kg</option>
                        </select>
                    </div>
        
                    <div class="input-group">
                        <label for="choco">Chocolate:</label>
                        <select name="Sabor_Cantidad_Chocolate" id="choco">
                            <option value="">Seleccionar</option>
                            <option value="Chocolate x 3Kg">3Kg</option>
                            <option value="Chocolate x 5Kg">5Kg</option>
                            <option value="Chocolate x 10Kg">10Kg</option>
                        </select>
                    </div>
        
                    <textarea name="Comentarios" rows="4" cols="40" placeholder="Comentario..."></textarea>
        
                    <div class="input-group">
                        <p>Franja horaria de entrega:</p>
                        <select name="Entrega">
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Vespertino</option>
                        </select>
                    </div>
        
                    <div class="botones">
                        <input type="submit" value="Enviar" class="btn">
                        <input type="reset" value="Borrar" class="btn">
                    </div>
                </fieldset>
            </form>
        </section>
        
    </main>
    <footer>
        <a href="index.html" class="btn">Atrás</a>
        <br>
        <i class="fi fi-brands-youtube"></i>
        <i class="fa-brands fa-facebook"></i> 
    </footer>
</body>
</html>
